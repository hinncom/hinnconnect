<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Profile - HookUp Connect</title>
  <style>
    body {
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 {
      margin: 0;
    }
    .header-links a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }
    h3 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.5rem;
      color: #ff69b4;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background-color: #2c2c2c;
      color: #fff;
    }
    input[type="file"] {
      padding: 8px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #ff69b4;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e055a6;
    }
  </style>
</head>
<body>

<header>
  <h2>Upload Profile</h2>
  <div class="header-links">
    <a href="home.html">Home</a>
    <a href="settings.html">Settings</a>
    <a href="logout.html">Logout</a>
  </div>
</header>

<div class="container">
  <h3>Post Your Profile</h3>
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your name">

    <label for="location">Location</label>
    <input type="text" id="location" placeholder="e.g., Nairobi, Kenya">

    <label for="bio">Short Bio</label>
    <textarea id="bio" rows="3" placeholder="Say something about yourself..."></textarea>

    <label for="photo">Upload Picture</label>
    <input type="file" id="photo" accept="image/*">

    <button type="submit">Upload</button>
  </form>
</div>

</body>
</html>
