<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Messages - HookUp Connect</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background: #000;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 {
      margin: 0;
    }
    .header-links a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .chat-item {
      display: flex;
      align-items: center;
      background: #1f1f1f;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-item:hover {
      background: #2a2a2a;
    }
    .chat-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
    }
    .chat-item .chat-name {
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

<header>
  <h2>My Messages</h2>
  <div class="header-links">
    <a href="home.html">Home</a>
    <a href="chat.html">Go to Chat</a>
  </div>
</header>

<div class="container">
  <h3>Conversations</h3>
  <div class="chat-list">
    <div class="chat-item" onclick="goToChat('Jane Doe')">
      <img src="https://via.placeholder.com/50x50.png?text=Jane" alt="Jane">
      <div class="chat-name">Jane Doe</div>
    </div>
    <div class="chat-item" onclick="goToChat('Ann Mwangi')">
      <img src="https://via.placeholder.com/50x50.png?text=Ann" alt="Ann">
      <div class="chat-name">Ann Mwangi</div>
    </div>
    <div class="chat-item" onclick="goToChat('Lucy Wanjiru')">
      <img src="https://via.placeholder.com/50x50.png?text=Lucy" alt="Lucy">
      <div class="chat-name">Lucy Wanjiru</div>
    </div>
  </div>
</div>

<script>
  function goToChat(name) {
    window.location.href = "chat.html?name=" + encodeURIComponent(name);
  }
</script>

</body>
</html>
