<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HookUp Connect - Home</title>
  <style>
    :root {
      --primary: #ff69b4;
      --dark: #000;
      --medium: #111;
      --light: #1a1a1a;
      --text: #fff;
      --muted: #ccc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--dark);
      color: var(--text);
    }

    header {
      background: var(--medium);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    header h1 {
      font-size: 1.8rem;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--primary);
    }

    .profile-icon img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 20px;
      border: 2px solid var(--primary);
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .profile-icon img:hover {
      transform: scale(1.1);
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 30px;
    }

    .upload-box {
      text-align: center;
      margin-bottom: 40px;
    }

    .upload-box input,
    .search-box input {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 8px;
      border: none;
      width: 200px;
    }

    .upload-box button,
    .card button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .upload-box button:hover,
    .card button:hover {
      background-color: #ff8cbf;
    }

    .search-box {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 35px;
      padding: 10px;
    }

    .card {
      background: var(--light);
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(255, 105, 180, 0.2);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: var(--primary);
    }

    .card p {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 10px;
    }

    footer {
      background: var(--medium);
      color: #aaa;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav a {
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>HookUp Connect</h1>
  <nav>
    <a href="upload.html">Upload</a>
    <a href="settings.html">Settings</a>
    <a href="logout.html">Logout</a>
    <a href="profile.html" class="profile-icon">
      <img src="https://via.placeholder.com/40x40.png?text=U" alt="Profile" />
    </a>
  </nav>
</header>

<main>
  <h2>Suggested Ladies</h2>

  <div class="upload-box">
    <input type="text" id="name" placeholder="Name" />
    <input type="file" id="image" accept="image/*" />
    <input type="text" id="location" placeholder="Location" />
    <br />
    <button onclick="uploadProfile()">Upload</button>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by name or location..." onkeyup="searchProfiles()" />
  </div>

  <section class="grid" id="profilesGrid">
    <!-- Cards load here -->
  </section>
</main>

<footer>
  <p>&copy; 2025 HookUp Connect. All rights reserved.</p>
</footer>

<script>
  const defaultProfiles = [
    { name: "Jane Doe", image: "https://via.placeholder.com/300x220.png?text=Jane", location: "Nairobi" },
    { name: "Ann Mwangi", image: "https://via.placeholder.com/300x220.png?text=Ann", location: "Thika" },
    { name: "Linda Chebet", image: "https://via.placeholder.com/300x220.png?text=Linda", location: "Kisumu" },
  ];

  function renderProfiles(profiles) {
    const container = document.getElementById("profilesGrid");
    container.innerHTML = '';
    profiles.forEach(profile => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${profile.image}" alt="${profile.name}">
        <h3>${profile.name}</h3>
        <p>${profile.location}</p>
        <button onclick="bookNow('${profile.name}')">Book Now</button>
      `;
      container.appendChild(card);
    });
  }

  function uploadProfile() {
    const name = document.getElementById("name").value.trim();
    const location = document.getElementById("location").value.trim();
    const file = document.getElementById("image").files[0];

    if (!name || !location || !file) return alert("Please fill in all fields and choose an image.");

    const reader = new FileReader();
    reader.onload = function () {
      const newProfile = { name, location, image: reader.result };
      const stored = JSON.parse(localStorage.getItem("profiles") || "[]");
      stored.push(newProfile);
      localStorage.setItem("profiles", JSON.stringify(stored));
      renderProfiles([...defaultProfiles, ...stored]);
    };
    reader.readAsDataURL(file);
  }

  function searchProfiles() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const stored = JSON.parse(localStorage.getItem("profiles") || "[]");
    const allProfiles = [...defaultProfiles, ...stored];
    const filtered = allProfiles.filter(profile =>
      profile.name.toLowerCase().includes(input) ||
      profile.location.toLowerCase().includes(input)
    );
    renderProfiles(filtered);
  }

  function bookNow(name) {
    alert(`You selected to book ${name}. Redirecting to chat...`);
    window.location.href = "chat.html";
  }

  window.onload = function () {
    const stored = JSON.parse(localStorage.getItem("profiles") || "[]");
    renderProfiles([...defaultProfiles, ...stored]);
  };
</script>

</body>
</html>
