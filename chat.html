<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat - HookUp Connect</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #000;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 {
      margin: 0;
    }
    .header-links a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      max-width: 60%;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 15px;
      line-height: 1.4;
    }
    .sent {
      background-color: #ff69b4;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .received {
      background-color: #333;
      color: #ddd;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .message-input {
      display: flex;
      padding: 15px;
      background: #1e1e1e;
    }
    .message-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      background: #2c2c2c;
      color: #fff;
    }
    .message-input button {
      margin-left: 10px;
      background: #ff69b4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h2>Chat</h2>
  <div class="header-links">
    <a href="home.html">Home</a>
    <a href="mymessages.html">My Messages</a>
  </div>
</header>

<div class="chat-container" id="chatContainer">
  <div class="message received">Hi there! ðŸ˜Š</div>
  <div class="message sent">Hey! Glad to connect with you ðŸ’¬</div>
</div>

<div class="message-input">
  <input type="text" id="messageInput" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (message !== '') {
      const container = document.getElementById('chatContainer');
      const msg = document.createElement('div');
      msg.className = 'message sent';
      msg.textContent = message;
      container.appendChild(msg);
      input.value = '';
      container.scrollTop = container.scrollHeight;
    }
  }
</script>

</body>
</html>
