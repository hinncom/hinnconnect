<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - HookUp Connect</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 {
      margin: 0;
    }
    .header-links a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background-color: #1f1f1f;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    h3 {
      margin-bottom: 30px;
      font-size: 1.6rem;
      border-bottom: 2px solid #ff69b4;
      padding-bottom: 10px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: #2c2c2c;
      color: white;
      font-size: 1rem;
    }
    button {
      padding: 12px 30px;
      background-color: #ff69b4;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e055a6;
    }
    .light-theme {
      background-color: #f9f9f9;
      color: #111;
    }
    .light-theme .container {
      background-color: #fff;
      color: #000;
    }
    .light-theme header {
      background-color: #ddd;
      color: #000;
    }
    .light-theme .header-links a {
      color: #000;
    }
    .light-theme input, .light-theme select {
      background-color: #eee;
      color: #000;
    }
  </style>
</head>
<body>

<header>
  <h2>Settings</h2>
  <div class="header-links">
    <a href="home.html">Home</a>
    <a href="mymessages.html">My Messages</a>
    <a href="chat.html">Chat</a>
  </div>
</header>

<div class="container">
  <h3>Account Settings</h3>
  <form id="settingsForm">
    <div class="form-group">
      <label for="username">Display Name</label>
      <input type="text" id="username" name="username" placeholder="Enter your display name">
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" id="password" name="password" placeholder="Enter a new password">
    </div>
    <div class="form-group">
      <label for="theme">Theme Preference</label>
      <select id="theme" name="theme">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </div>
    <button type="submit">Save Changes</button>
  </form>
</div>

<script>
  const form = document.getElementById('settingsForm');

  // Load saved settings from localStorage
  window.onload = () => {
    const username = localStorage.getItem('username') || '';
    const email = localStorage.getItem('email') || '';
    const password = localStorage.getItem('password') || '';
    const theme = localStorage.getItem('theme') || 'dark';

    document.getElementById('username').value = username;
    document.getElementById('email').value = email;
    document.getElementById('password').value = password;
    document.getElementById('theme').value = theme;

    if (theme === 'light') {
      document.body.classList.add('light-theme');
    }
  };

  // Save settings on form submit
  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const username = form.username.value.trim();
    const email = form.email.value.trim();
    const password = form.password.value.trim();
    const theme = form.theme.value;

    localStorage.setItem('username', username);
    localStorage.setItem('email', email);
    localStorage.setItem('password', password);
    localStorage.setItem('theme', theme);

    if (theme === 'light') {
      document.body.classList.add('light-theme');
    } else {
      document.body.classList.remove('light-theme');
    }

    alert('Settings saved!');
  });
</script>

</body>
</html>
