<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to HookUp Connect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .overlay {
      background: #1e1e1e;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
      color: #ff69b4;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ccc;
    }

    a.button {
      text-decoration: none;
      background: #ff69b4;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 0.9rem;
      transition: background 0.3s, color 0.3s;
    }

    a.button:hover {
      background: #ff85c1;
      color: #121212;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>Welcome</h1>
    <p>Connect & Chat Now</p>
    <a href="home.html" class="button">Enter Site</a>
  </div>

</body>
</html>
